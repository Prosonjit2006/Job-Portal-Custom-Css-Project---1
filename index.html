<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>


    <!-- font awsome css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- local css link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header part -->
    <header>
        <!-- navbar part -->
        <div class="navbar">
            <div class="container">
                <nav>
                    <div class="navbar-brand">
                        <!-- logo div  -->
                        <div class="logo">
                            <a href="#">
                                <img src="./img/logo.png" alt="logo">
                            </a>
                        </div>
                        <!-- navbar togglar part -->
                         <div class="navbar-togglar">
                            <i class="fa-solid fa-bars"></i>
                         </div>
                    </div>

                    <!-- navbar items -->
                     <div class="navitems">
                        <ul class="navlist">
                            <li><a href="#"> jobs</a></li>
                            <li><a href="#"> upload resume </a></li>
                            <li><a href="#"> companies</a></li>
                            <li><a href="#"> services</a></li>
                        </ul>
                     </div>

                     <!-- btn & bell icon -->
                      <div class="btn-bell-icon">
                        <a href="#" class="btn nav-btn"> Login </a>
                        <a href="#" class="btn nav-btn"> Register </a>
                        <hr>

                        <figure>
                            <img src="./img/bell.png" alt="bell-icon">
                        </figure>
                      </div>
                </nav>
            </div>
        </div>
    </header>


    <!-- main part -->
    <main>
        <!-- banner part -->
        <div class="banner">
            <div class="container">
                <div class="banner-content">
                    <h1>Find your dream job now</h1>
                    <p>Explore 10 Laks + job</p>
                    <form action="">
                        <input type="text" id="location" placeholder="Enter Location">
                        

                        <input type="text" id="skill-companies" placeholder="Enter Skill / Companies">



                        <div class="dropdown">
                            <a href="#">Select Experience</a>
                        </div>

                        <a href="#" class="btn">Search</a>
                    </form>
                </div>
            </div>
        </div>

        <!-- resume upload part -->
        <div class="upload">
            <div class="container">
                <div class="upload-content">
                    <h2>Upload Your Resume</h2>
                <form action="#">
                    <input type="file" placeholder="Upload resume (500 kB - 2 MB)">
                </form>
                </div>
                

            </div>
        </div>












    </main>











</body>
</html>
